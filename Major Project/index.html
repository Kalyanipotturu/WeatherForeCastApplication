
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Wheather App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <h3>Weather Forecast </h3>
        <div id="mainContainer">
            <div id="right">
                <div id="rightOne">
                    <div id="loc">
                        <i id="log" class="fas fa-map-marker-alt"></i>
                        <p id="cityName"></p>
                    </div>
                    <div>
                      <i class="fas fa-cloud-sun-rain"></i>
                    </div>
                    <div id="sel">
                      <span id="temp">29</span>&#176;C
                    </div>
                    <div id="Rightdate" class="Rightdate"></div>
            
                </div><br><br>
                <div id="rightTop">
                    <div id="first">Humidity &nbsp :&nbsp&nbsp&nbsp<span id="humidity">34</span></div>
                    <div>Pressure &nbsp :&nbsp&nbsp&nbsp<span id="pressure">1010</span></div>
                    <div>Wind Speed &nbsp :&nbsp&nbsp&nbsp<span id="wind">4.16</span></div><br>
                    <div id="time" class="time">
                      <span id="ampm"></span>
                    </div>
                    <div id="date" class="date"></div>
                </div>
            </div>
            <div id="left">
              <input type="text" id="city" placeholder="Enter City to know Wheather">
              <button id="Search" onclick="getWeather()">Search</button>
              <br>
              <br>

              <div id="days">

                <div>
                  <p>Sun</p>
                  <i class="fas fa-cloud-sun-rain"></i>
                  <div>Max-33&#176;C</div>
                  <div>Min-23&#176;C</div> 
                </div>

                <div>
                  <p>Mon</p>
                  <i class="fas fa-bolt"></i>
                  <div>Max-34&#176;C</div>
                  <div>Min-23&#176;C</div> 
                </div>

                <div>
                  <p>Tue</p>
                  <i class="fas fa-cloud-moon"></i>
                  <div>Max-29&#176;C</div>
                  <div>Min-23&#176;C</div> 
                </div>

                <div>
                  <p>Wed</p>
                  <i class="fas fa-cloud"></i>
                  <div>Max-36&#176;C</div>
                  <div>Min-25&#176;C</div> 
                </div>

                <div>
                  <p>Thur</p>
                  <i class="fas fa-cloud-sun-rain"></i>
                  <div>Max-32&#176;C</div>
                  <div>Min-29&#176;C</div> 
                </div>

                <div>
                  <p>Fri</p>
                  <i class="fas fa-bolt"></i>
                  <div>Max-33&#176;C</div>
                  <div>Min-30&#176;C</div> 
                </div>
        
              </div>
              <div id="map">
                  <iframe id="map1" src="https://maps.google.com/maps?q=delhi&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:2px solid
                   blue
                   "></iframe>
              </div>
            </div>
          </div>
    <div class="footer">
      <p>Design And Developed By Kalyani Pothuri</p>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./index.js"></script>
</html>
